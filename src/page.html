<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ESP32 - WEBSERVER</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .dashboard {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
    }
    .card i {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .card p {
      margin: 0;
      font-size: 18px;
    }
    .charts {
      display: flex;
      justify-content: space-around;
    }
    .chart-container {
      width: 45%;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Leitura do Sensor DHT22</h1>
  
  <div class="dashboard">
    <div class="card">
      <i class="fas fa-thermometer-half"></i>
      <p>Temperatura: <span id="temp">Carregando...</span></p>
    </div>
    <div class="card">
      <i class="fas fa-tint"></i>
      <p>Umidade: <span id="hum">Carregando...</span></p>
    </div>
  </div>

  <div class="charts">
    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="humChart"></canvas>
    </div>
  </div>

  <script>
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const humCtx = document.getElementById('humChart').getContext('2d');

    const tempChart = new Chart(tempCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [],
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false, // Para que o gráfico se ajuste melhor ao valor
            suggestedMin: 0,    // Define o mínimo sugerido (ajustar conforme os dados)
            suggestedMax: 50,   // Define o máximo sugerido (ajustar conforme os dados)
            ticks: {
              stepSize: 5 // Define a altura do intervalo de marcação no eixo Y
            }
          },
          x: {
            type: 'category',
            ticks: {
              maxRotation: 0, // Evita rotação excessiva no eixo X
              autoSkip: true, // Faz a legenda dos valores no eixo X ser adaptável
            }
          }
        }
      }
    });

    const humChart = new Chart(humCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Umidade (%)',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: false,
            suggestedMin: 0,
            suggestedMax: 100,
            ticks: {
              stepSize: 10
            }
          },
          x: {
            type: 'category',
            ticks: {
              maxRotation: 0,
              autoSkip: true,
            }
          }
        }
      }
    });

    function updateData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('temp').innerHTML = data.temperatura + " ºC";
          document.getElementById('hum').innerHTML = data.umidade + " %";

          const now = new Date().toLocaleTimeString();
          tempChart.data.labels.push(now);
          tempChart.data.datasets[0].data.push(data.temperatura);
          if (tempChart.data.labels.length > 10) {
            tempChart.data.labels.shift();
            tempChart.data.datasets[0].data.shift();
          }
          tempChart.update();

          humChart.data.labels.push(now);
          humChart.data.datasets[0].data.push(data.umidade);
          if (humChart.data.labels.length > 10) {
            humChart.data.labels.shift();
            humChart.data.datasets[0].data.shift();
          }
          humChart.update();
        })
        .catch(error => console.error("Erro ao atualizar dados: ", error));
    }

    setInterval(updateData, 5000); // Atualiza a cada 5 segundos
    window.onload = updateData; // Atualiza ao carregar a página
  </script>
</body>
</html>
